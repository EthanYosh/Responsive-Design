<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="design.css" rel="stylesheet">
</head>
<body>

    <div class="textrow">
        <h3>Photo Gallery</h3>
        <p>These are photos of sacred keys that unlock new knowledge to help us understand the universe 0__0</p>
    </div>



    <div class="imagesrow">

        <div class="container">
            <img src="images/key1.png" alt="First Key">
        </div>

        <div class="container">
            <img src="images/key2.png" alt="Second Key">
        </div>

        <div class="container">
            <img src="images/key3.png" alt="Third Key">
        </div>

        <div class="container">
            <img src="images/key4.png" alt="Fourth Key">
        </div>

        <div class="container">
            <img src="images/key5.png" alt="Fifth Key">
        </div>

        <div class="container">
            <img src="images/key6.png" alt="Sixth Key">
        </div>

        <div class="container">
            <img src="images/key7.png" alt="Seventh Key">
        </div>

        <div class="container">
            <img src="images/key8.png" alt="Eighth Key">
        </div>

    </div>


</body>
</html>
